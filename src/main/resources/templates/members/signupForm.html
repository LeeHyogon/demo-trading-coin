<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>회원가입</h1>
    <form role="form" action="/members/signup" th:object="${memberDto}"
          method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" th:field="*{username}" placeholder="아이디입력"
               th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

        <input type="password" th:field="*{password}" placeholder="비밀번호"
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        >
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        <button type="submit">회원가입</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
