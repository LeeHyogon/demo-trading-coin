<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form>
        <div class="form-group">
            <label for="title">글 번호</label>
            <input type="text" class="form-control" id="id" th:field="*{post.id}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{post.title}">
        </div>
        <div class="form-group">
            <label for="author"> 작성자 </label>
            <input type="text" class="form-control" id="author" th:field="*{post.author}" readonly>
        </div>
        <div class="form-group">
            <label for="content"> 내용 </label>
            <textarea class="form-control" id="content" th:field="*{post.content}"></textarea>
        </div>
    </form>
    <a href="/freeposts" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" onclick="freeupdate()">수정 완료</button>
    <button type="button" class="btn btn-danger"  >삭제</button>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
